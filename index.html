
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master IPTV</title>
    <style>
        body { font-family: Arial, sans-serif; background: #000; color: white; text-align: center; }
        .login-box { margin-top: 100px; padding: 20px; background: #111; border-radius: 10px; display: inline-block; }
        input { margin: 10px; padding: 10px; border: none; border-radius: 5px; }
        button { padding: 10px 20px; border: none; background: orange; color: #fff; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Master IPTV Login</h2>
        <input type="text" id="user" placeholder="Usuário"><br>
        <input type="password" id="pass" placeholder="Senha"><br>
        <button onclick="login()">Entrar</button>
        <p id="msg"></p>
    </div>

    <script>
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (u === "masteriptv" && p === "master2025") {
                window.location.href = "painel.html";
            } else {
                document.getElementById('msg').innerText = "Usuário ou senha incorretos!";
            }
        }
    </script>
</body>
</html>
