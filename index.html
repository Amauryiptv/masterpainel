<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Master IPTV - Painel</title>

</head>

  <main>

      <h2>Gerar Cliente</h2>
      <input type="text" id="clienteNome" placeholder="Nome do Cliente">
      <button onclick="gerarCliente()">Gerar</button>
    </div>
    <div class="card">
      <h2>Teste GrÃ¡tis</h2>
      <input type="text" id="testeNome" placeholder="Nome para Teste">
      <button onclick="gerarTeste()">Gerar Teste</button>
    </div>
    <div class="card">
      <h2>Criar Revendedor</h2>
      <input type="text" id="revNome" placeholder="Nome do Revendedor">
      <button onclick="gerarRevendedor()">Criar</button>
    </div>
    <div class="card" id="logArea">
      <h2>Registros</h2>
      <ul id="log"></ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
